<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" rel="stylesheet" type="text/css"/>
    <title>Calculator</title>
    <style>
        #calc1{
        background-image: linear-gradient(to right, rgb(76, 188, 253),white, rgb(147, 90, 253));
        }
    </style>
</head>

<body>
    <div id="calc1">
        <h1>
            <center>Calculator</center>
        </h1>
    <div class="calc">
    <form name="formm">
     <input id="calculation_begans" type="text" name="exploring_further">
     <br><br>
     <input type = "button" value="(" onclick="formm.exploring_further.value+='('" id="design">
      <input type ="button" value=")" onclick="formm.exploring_further.value+=')'" id="design">
      <input type = "button" value="ans" onclick = "formm.exploring_further.value=eval(formm.exploring_further.value)" id="design">
      <input type = "button" value="del" onclick="formm.exploring_further.value=eval(formm.exploring_further.value).toString().slice(0,-1)" id="design">
      <input type ="button" value="clear" onclick="formm.exploring_further.value=' '" id= "design">
      <br>
      <br>
      <input type ="button" value="7" onclick="formm.exploring_further.value+='7'">
      <input type ="button" value="8" onclick="formm.exploring_further.value+='8'">
      <input type ="button" value="9" onclick="formm.exploring_further.value+='9'">
      <input type ="button" value="%" onclick="formm.exploring_further.value+='%'" id="design">
      <input type ="button" value="^" onclick="formm.exploring_further.value+='^'" id="design"> 
      <br><br> 
      <input type ="button" value="4" onclick="formm.exploring_further.value+='4'">
      <input type ="button" value="5" onclick="formm.exploring_further.value+='5'">
      <input type ="button" value="6" onclick="formm.exploring_further.value+='6'">
      <input type ="button" value="*" onclick="formm.exploring_further.value+='*'" id="design">
      <input type ="button" value="/" onclick="formm.exploring_further.value+='/'" id="design"> 
      <br>
      <br >
      <input type ="button" value="1" onclick="formm.exploring_further.value+='1'">
      <input type ="button" value="2" onclick="formm.exploring_further.value+='2'">
      <input type ="button" value="3" onclick="formm.exploring_further.value+='3'">
      <input type ="button" value="+" onclick="formm.exploring_further.value+='+'" id="design">
      <input type ="button" value="-" onclick="formm.exploring_further.value+='-'" id="design"> 
      <br><br > 
      <input type ="button" value="." onclick="formm.exploring_further.value+='.'" id="design">
      <input type ="button" value="0" onclick="formm.exploring_further.value+='0'">
      <input type ="button" value="=" onclick="formm.exploring_further.value+=eval(formm.exploring_further.value)" id="design">
      
      
      <input type="button" value="ENTER" onclick="formm.exploring_further.value=eval(formm.exploring_further.value)" id="Enter"> 

    </form>
    </div>
    
</body>
</html>
